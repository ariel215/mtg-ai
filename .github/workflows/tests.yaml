name: Testing
on: push

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: install project
        run: uv sync --locked --all-extras --dev

      - name: run tests
        run: uv run pytest
